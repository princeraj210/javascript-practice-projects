<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <input id="userInput" placeholder="0">
            <br>
            <button class="btn" onclick="press(1)">1</button>
            <button class="btn" onclick="press(2)">2</button>
            <button class="btn" onclick="press(3)">3</button>
            <button class="btn" onclick="press('+')" style="background: rgba(7, 7, 252,0.5);color: white;">+</button>

            <br>
            <button class="btn" onclick="press(4)">4</button>
            <button class="btn" onclick="press(5)">5</button>
            <button class="btn" onclick="press(6)">6</button>
            <button class="btn" onclick="press('-')" style="background: rgba(81, 81, 192,0.5);color: white;">-</button>

            <br>
            <button class="btn" onclick="press(7)">7</button>
            <button class="btn" onclick="press(8)">8</button>
            <button class="btn" onclick="press(9)">9</button>
            <button class="btn" onclick="press('*')" style="background: rgba(75, 75, 197,0.5);color: white;">*</button>

            <br>
            <button class="btn" onclick="press('.')">.</button>
            <button class="btn" onclick="press(0)">0</button>
            <button class="btn" onclick="erase()">C</button>
            <button class="btn" onclick="press('/')"
                style="background: rgba(116, 116, 216,0.5);color: white;">/</button>

            <br><button class="btnequal" onclick="equal()">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
