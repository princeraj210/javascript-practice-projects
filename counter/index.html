<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="counter">
            <h1>COUNTER</h1>
            <h1 id="count">0</h1>
            <button type="button" class="btn btn-success" onclick="changecount(1)">Increase</button>
            <button type="button" class="btn btn-danger" onclick="changecount(-1)">Decrease</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
